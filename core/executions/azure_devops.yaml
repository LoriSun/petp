!!python/object:core.execution.Execution
execution: azure_devops
list:
- !!python/object:core.task.Task
  input: '{"path_json": "{self.get_rdir()}/hilti/hiltivm_full.json", "path_CustomerServerOverview":
    "{self.get_rdir()}/hilti/CustomerServerOverview - HILTI.xlsx", "path_LandscapExport":
    "{self.get_rdir()}/hilti/Landscape Export - HILTI_V2.xlsx", "path_json_netapp":
    "{self.get_rdir()}/hilti/netappvmlist.json"}'
  type: INITIAL_PARAMS
- !!python/object:core.task.Task
  input: '{"data_key": "json_filtered_data", "json_path": "$.data[*].(name,location,properties.availabilitySet.resourceGroup,type,properties.hardwareProfile.vmSize,properties.storageProfile.osDisk.diskSizeGB,properties.storageProfile.dataDisks)",
    "file_path_key": "path_json"}'
  type: READ_JSON
- !!python/object:core.task.Task
  input: '{"data_key": "json_filtered_data_netapp", "json_path": "$[*].(name,usageThreshold)",
    "file_path_key": "path_json_netapp"}'
  type: READ_JSON
- !!python/object:core.task.Task
  input: '{"sheet_index": 0, "end_at": "100", "skip_first": "no", "data_key": "CustomerServerOverview_sheet0",
    "fields": "System ID|Server Name|System Number|TIC Server Comment", "file_path_key":
    "path_CustomerServerOverview"}'
  type: READ_EXCEL
- !!python/object:core.task.Task
  input: '{"sheet_index": 0, "end_at": "100", "skip_first": "no", "data_key": "LandscapeExport_sheet0",
    "fields": "SID|ServerType|StartDate|Runtime|StorageGB|Database|Service|InstanceType|DB
    SID (HANA)|SystemNumber", "file_path_key": "path_LandscapExport"}'
  type: READ_EXCEL
- !!python/object:core.task.Task
  input: '{"LandscapeExportSheet0": "LandscapeExport_sheet0", "CustomerServerOverviewSheet0":
    "CustomerServerOverview_sheet0", "data_key": "biz_specific_data", "json_filtered_data":
    "json_filtered_data", "file_path": "{self.get_rdir()}/CustomerServerOverview -
    HILTI", "json_filtered_data_netapp": "json_filtered_data_netapp"}'
  type: BIZ_SPECIFIC_DATA_COLLECT
- !!python/object:core.task.Task
  input: '{"file_path": "{self.get_ddir()}/azure_devops_{self.get_now_str()}.xlsx",
    "value_key": "biz_specific_data", "data_key": "azure_devops_output"}'
  type: WRITE_TO_EXCEL
- !!python/object:core.task.Task
  input: '{"file_path_key": "azure_devops_output", "timeout": 10}'
  type: OPEN_FILE
loops: []
